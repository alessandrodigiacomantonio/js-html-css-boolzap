<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- ↓ libreria jquery ↓ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- ↓ foglio di script principale ↓ -->
  <script src="js/script.js" charset= "utf-8"></script>
  <link rel="icon" href="img/icona-whatsapp.png">
  <!-- ↓ libreria font-awesome ↓ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
  <!-- ↓google-fonts:: font-family: Lato 400,700  -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <!-- ↓ foglio di stile principale ↓ -->
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzap Web</title>
</head>
<body>
  <div class="wrapper-page">
    <div class="background-page-top">
    </div>
    <div class="background-page-bottom">
    </div>
    <div class="page-content">
      <section class="page-content__left aside" role="aside">
        <header class="aside__header">
          <div class="aside__header__my-panel" role="nav">
            <div class="my-panel__profile" title="Profilo">
              <img class="image" src="img/profile-image.jpg" alt="immagine del tuo profilo">
            </div>
            <div class="my-panel__control-tools">
              <span class="icon my-panel__control-tools__state" title="Stato">
                <svg id="df9d3429-f0ef-48b5-b5eb-f9d27b2deba6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="#727A7E" d="M12.072 1.761a10.05 10.05 0 0 0-9.303 5.65.977.977 0 0 0 1.756.855 8.098 8.098 0 0 1 7.496-4.553.977.977 0 1 0 .051-1.952zM1.926 13.64a10.052 10.052 0 0 0 7.461 7.925.977.977 0 0 0 .471-1.895 8.097 8.097 0 0 1-6.012-6.386.977.977 0 0 0-1.92.356zm13.729 7.454a10.053 10.053 0 0 0 6.201-8.946.976.976 0 1 0-1.951-.081v.014a8.097 8.097 0 0 1-4.997 7.209.977.977 0 0 0 .727 1.813l.02-.009z"></path><path fill="#009588" d="M19 1.5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"></path></svg>
              </span>
              <span class="icon my-panel__control-tools__new-chat" title="Nuova conversazione">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path opacity=".55" fill="#263238" d="M19.005 3.175H4.674C3.642 3.175 3 3.789 3 4.821V21.02l3.544-3.514h12.461c1.033 0 2.064-1.06 2.064-2.093V4.821c-.001-1.032-1.032-1.646-2.064-1.646zm-4.989 9.869H7.041V11.1h6.975v1.944zm3-4H7.041V7.1h9.975v1.944z"></path></svg>
              </span>
              <span class="icon my-panel__control-tools__menu" title="Men&ugrave;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="#263238" fill-opacity=".6" d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z"></path></svg>
              </span>
            </div>
          </div>
          <div class="aside__header__activate-notifications">
            <span class="icon active-notifications__icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="5rem" height="5rem"><path fill="#FFF" fill-opacity=".9" d="M24.154 2C11.919 2 2 11.924 2 24.165S11.919 46.33 24.154 46.33s22.154-9.924 22.154-22.165S36.389 2 24.154 2zm-.744 15.428v-.618c0-.706.618-1.324 1.324-1.324s1.323.618 1.323 1.324v.618c2.559.618 4.412 2.823 4.412 5.559v3.176l-8.294-8.294a5.056 5.056 0 0 1 1.235-.441zm1.323 15.706a1.77 1.77 0 0 1-1.765-1.765h3.529a1.768 1.768 0 0 1-1.764 1.765zm7.236-.883l-1.765-1.765H17.233v-.882l1.765-1.765v-4.853a5.56 5.56 0 0 1 .794-2.912l-2.559-2.559 1.147-1.147 14.735 14.736-1.146 1.147z"></path></svg>
            </span>
            <div class="active-notifications__txt">
              <p class="active-notifications__txt__paragraph">
                Ricevi notifiche di nuovi messaggi
              </p>
              <a class="active-notifications__txt__link" href="">
                Attiva notifiche desktop
              </a>
            </div>
          </div>
          <div class="aside__header__searchbar">
            <span class="icon searchbar__icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="3.5rem" height="3.5rem"><path fill="#263238" fill-opacity=".3" d="M15.009 13.805h-.636l-.22-.219a5.184 5.184 0 0 0 1.256-3.386 5.207 5.207 0 1 0-5.207 5.208 5.183 5.183 0 0 0 3.385-1.255l.221.22v.635l4.004 3.999 1.194-1.195-3.997-4.007zm-4.808 0a3.605 3.605 0 1 1 0-7.21 3.605 3.605 0 0 1 0 7.21z"></path></svg>
            </span>
            <input class="searchbar__input" type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
        </header>
        <main class="aside__main">
          <div class="aside__main__chat" data-name="alessandro-sainato">
            <div class="chat__profile">
              <img class="image" src="img/alessandro-sainato.jpg" alt="immagine profilo della persona con cui stai chattando" >
            </div>
            <div class="chat__txt">
              <p class="chat__txt__name">
                Alessandro Sainato
              </p>
              <p class="chat__txt__preview" href="">
                Quel div che hai inserito è pleonastico
              </p>
            </div>
            <div class="chat__actions">
              <div class="chat__actions__time">
                <p>16:00</p>
              </div>
              <span class="icon chat__actions__icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 21" width="21" height="21"><path fill="#263238" fill-opacity=".33" d="M4.8 6.1l5.7 5.7 5.7-5.7 1.6 1.6-7.3 7.2-7.3-7.2 1.6-1.6z"></path></svg>
              </span>
            </div>
          </div>
        </main>
      </section>
      <section class="page-content__right primary">
        <header class="primary__header">
          <div class="header__profile" title="Profilo">
            <img class="image" src="img/alessandro-sainato.jpg" alt="immagine profilo della persona con cui stai chattando">
          </div>
          <div class="header__txt">
            <p class="header__txt__name">
              Alessandro Sainato
            </p>
            <p class="header__txt__last-access" href="">
              Ultimo accesso oggi alle 15:40
            </p>
          </div>
          <div class="header__control-tools">
            <span class="icon header__control-tools__search" title="Cerca">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="#263238" fill-opacity=".5" d="M15.9 14.3H15l-.3-.3c1-1.1 1.6-2.7 1.6-4.3 0-3.7-3-6.7-6.7-6.7S3 6 3 9.7s3 6.7 6.7 6.7c1.6 0 3.2-.6 4.3-1.6l.3.3v.8l5.1 5.1 1.5-1.5-5-5.2zm-6.2 0c-2.6 0-4.6-2.1-4.6-4.6s2.1-4.6 4.6-4.6 4.6 2.1 4.6 4.6-2 4.6-4.6 4.6z"></path></svg>
            </span>
            <span class="icon header__control-tools__attach" title="Allega un file">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="#263238" fill-opacity=".5" d="M1.816 15.556v.002c0 1.502.584 2.912 1.646 3.972s2.472 1.647 3.974 1.647a5.58 5.58 0 0 0 3.972-1.645l9.547-9.548c.769-.768 1.147-1.767 1.058-2.817-.079-.968-.548-1.927-1.319-2.698-1.594-1.592-4.068-1.711-5.517-.262l-7.916 7.915c-.881.881-.792 2.25.214 3.261.959.958 2.423 1.053 3.263.215l5.511-5.512c.28-.28.267-.722.053-.936l-.244-.244c-.191-.191-.567-.349-.957.04l-5.506 5.506c-.18.18-.635.127-.976-.214-.098-.097-.576-.613-.213-.973l7.915-7.917c.818-.817 2.267-.699 3.23.262.5.501.802 1.1.849 1.685.051.573-.156 1.111-.589 1.543l-9.547 9.549a3.97 3.97 0 0 1-2.829 1.171 3.975 3.975 0 0 1-2.83-1.173 3.973 3.973 0 0 1-1.172-2.828c0-1.071.415-2.076 1.172-2.83l7.209-7.211c.157-.157.264-.579.028-.814L11.5 4.36a.572.572 0 0 0-.834.018l-7.205 7.207a5.577 5.577 0 0 0-1.645 3.971z"></path></svg>
            </span>
            <span class="icon header__control-tools__menu" title="Men&ugrave;">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="#263238" fill-opacity=".6" d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z"></path></svg>
            </span>
          </div>
        </header>
      </section>
    </div>
  </div>
</body>
</html>
